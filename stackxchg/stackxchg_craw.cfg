[DEFAULT]
website = http://serverfault.com
tagged_urls_template = %(website)s/questions/tagged/TAG?page=PN
tags_template = %(website)s/tags?page=PN&tab=popular

[tagged_url_crawler]
download_dir = /tmp/serverfault_tags_TAG
post_list = serverfault_tags_TAG_questions.lst

[tag_crawler]
download_dir = /tmp/serverfault_tags
tag_list = serverfault_tags.lst
